<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ComercioOnline - Online (Day1)</title>
  <style>
    body{font-family:system-ui,Arial;padding:16px;max-width:980px;margin:0 auto}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:flex-end}
    label{display:flex;flex-direction:column;font-size:12px;gap:4px}
    select,input,button{padding:8px;font-size:14px}
    .tabs{display:flex;gap:8px;margin:16px 0}
    .tab{padding:8px 12px;border:1px solid #ccc;cursor:pointer;border-radius:8px}
    .tab.active{background:#eee}
    .panel{border:1px solid #ccc;border-radius:12px;padding:12px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
    th.right, td.right{text-align:right}
    .totals{display:flex;gap:16px;flex-wrap:wrap;margin-top:12px}
    .box{border:1px solid #eee;border-radius:12px;padding:12px;min-width:200px}
    .err{color:#b00;margin-top:8px}
  </style>
</head>
<body>
  <h2>ComercioOnline (Online) - Day 1</h2>

  <div class="tabs">
    <div class="tab active" data-tab="mensual">Mensual</div>
    <div class="tab" data-tab="final">Liquidación final</div>
  </div>

  <div id="panel-mensual" class="panel">
    <div class="row">
      <label>Rama
        <select id="rama"></select>
      </label>
      <label>Agrupamiento
        <select id="agrup"></select>
      </label>
      <label>Categoría
        <select id="categoria"></select>
      </label>
      <label>Mes
        <select id="mes"></select>
      </label>
      <label>Años antig.
        <input id="anios_antig" type="number" step="1" value="0" />
      </label>
      <label>OSECAC
        <input id="osecac" type="checkbox" checked />
      </label>
      <label>Afiliado
        <input id="afiliado" type="checkbox" />
      </label>
      <label>Sind %
        <input id="sind_pct" type="number" step="0.01" value="0" />
      </label>
      <label>Adelanto
        <input id="adelanto" type="number" step="0.01" value="0" />
      </label>
      <label>Incluir SAC proporcional
        <input id="incluir_sac" type="checkbox" />
      </label>
      <button id="btnCalcMensual">Calcular</button>
    </div>

    <div class="err" id="errMensual"></div>

    <table>
      <thead>
        <tr>
          <th>Concepto</th>
          <th class="right">Remunerativo</th>
          <th class="right">No Remunerativo</th>
          <th class="right">Descuentos</th>
        </tr>
      </thead>
      <tbody id="tbodyMensual"></tbody>
    </table>

    <div class="totals">
      <div class="box"><div>Total Rem</div><div id="m_totRem"></div></div>
      <div class="box"><div>Total No Rem</div><div id="m_totNR"></div></div>
      <div class="box"><div>Total Descuentos</div><div id="m_totDed"></div></div>
      <div class="box"><div>Neto</div><div id="m_neto"></div></div>
    </div>
  </div>

  <div id="panel-final" class="panel" style="display:none">
    <div class="row">
      <label>Tipo
        <select id="f_tipo">
          <option value="DESPIDO_SIN_CAUSA">Despido sin causa</option>
          <option value="DESPIDO_CON_CAUSA">Despido con causa</option>
          <option value="RENUNCIA">Renuncia</option>
          <option value="FALLECIMIENTO">Fallecimiento</option>
        </select>
      </label>
      <label>Ingreso
        <input id="f_ingreso" type="date" />
      </label>
      <label>Egreso
        <input id="f_egreso" type="date" />
      </label>
      <label>Mejor salario
        <input id="f_mejor" type="number" step="0.01" />
      </label>
      <label>Vac. no gozadas (días)
        <input id="f_vac" type="number" step="0.01" value="0" />
      </label>
      <label>SAC s/vac
        <input id="f_sac_vac" type="checkbox" checked />
      </label>
      <label>Preaviso (días)
        <input id="f_preaviso" type="number" step="1" value="0" />
      </label>
      <label>SAC s/preaviso
        <input id="f_sac_pre" type="checkbox" />
      </label>
      <button id="btnCalcFinal">Calcular</button>
    </div>

    <div class="err" id="errFinal"></div>

    <table>
      <thead>
        <tr>
          <th>Concepto</th>
          <th class="right">Remunerativo</th>
          <th class="right">Indemnizatorio</th>
          <th class="right">Descuentos</th>
        </tr>
      </thead>
      <tbody id="tbodyFinal"></tbody>
    </table>

    <div class="totals">
      <div class="box"><div>Total Indemnizatorio</div><div id="f_totInd"></div></div>
      <div class="box"><div>Neto</div><div id="f_neto"></div></div>
      <div class="box"><div>Años indemnizatorios</div><div id="f_anios"></div></div>
    </div>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
